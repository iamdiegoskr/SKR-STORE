<footer class="section-footer">
    <div class="products">
        <h2>Productos</h2>
        <p>Nuevos productos</p>
        <p>En oferta</p>
        <p>Ultimos productos</p>
    </div>
    <div class="store">
        <h2>Nosotros</h2>
        <p>Quienes somos?</p>
        <p>Nuestras tiendas</p>
    </div>
    <div class="contact">
        <h2>Contacto</h2>
        <form class="form-email">
            <mat-icon class="icon-contact" >email</mat-icon>
            <input type="text" placeholder="Ingresa tu correo"[formControl]="emailField">
            <button type="button" class="btn-send-email" [disabled]="!emailField.valid" (click)="sendEmail()">Enviar</button>
        </form>
    </div>
</footer>
