<div class="card-item">
    <img [src]="product.image" alt="" />
    <div class="card-information">
        <h2>{{ product.title }}</h2>
        <p>{{ product.price }}</p>
    </div>
    <div class="card-buttons">
        <button type="button" class="btn btn-outline-success" (click)="addCart()" >Add to cart<i class="fas fa-cart-plus icon-cart"></i></button>
    </div>

</div>
