<div class="not-found-product" *ngIf="!product">
    <div class="alert alert-dismissible alert-danger">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Ups error, no pudimos encontrar el producto!</strong>
        <a routerLink="/products" class="alert-link"> ver otros productos</a>
    </div>
</div>
<section class="detail">
    <div class="card-detail" *ngIf="product"><!--Si producto esta definido muestrelo si no, muestre un error-->
        <div class="detail-image-container">
            <img [src]="product.image" alt="" appImagesnotfound />
        </div>
        <div class="detail-info">
            <div>
                    <h2>{{ product.title }}</h2>
                    <p>{{ product.description }}</p>
                    <p>
                        <i class="fas fa-star start-fill"></i>
                        <i class="fas fa-star start-fill"></i>
                        <i class="fas fa-star start-fill"></i>
                        <i class="fas fa-star start-fill"></i>
                        <i class="far fa-star start-empty"></i>
                    </p>
                    <app-select-option-color (newValueSelect)="changeColor($event)"></app-select-option-color>
            </div>
            <button type="button" class="btn btn-outline-dark btn-buy"> Buy now</button>
            <button type="button" class="btn btn-outline-info btn-create" (click)="createNewProduct()" >CREATE</button>
            <button type="button" class="btn btn-outline-info btn-create" (click)="updateProduct()" >ACTUALIZAR</button>
            <button type="button" class="btn btn-outline-info btn-create" (click)="deleteProduct()" >ELIMINAR</button>
        </div>
        <a class="btn-back" routerLink="/products">
            <i class="fas fa-arrow-circle-left icon-back"></i>
        </a>
    </div>
</section>
