<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <!-- <a mat-list-item [routerLink]="['create']">Crear producto</a> -->
      <!-- <a mat-list-item [routerLink]="['dash']">Dashboard</a> -->
      <!-- <a mat-list-item [routerLink]="['table']">Tabla</a> -->
      <a mat-list-item [routerLink]="['/admin']">Home</a>
      <a mat-list-item [routerLink]="['products/create']">Crear producto</a>
      <a mat-list-item [routerLink]="['products']">Inventario</a>
      <a mat-list-item [routerLink]="['/home']">Ir a la pagina</a>
      <a mat-list-item (click)="logout()">Cerrar</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="my-toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>SKR STORE</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
