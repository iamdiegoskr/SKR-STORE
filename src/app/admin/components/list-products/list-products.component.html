
<div class="section-table-product">
    <div class="actions">
        <button [routerLink]="['create']" class="btn-new-product"><mat-icon class="add icon-add">add</mat-icon>
            Nuevo producto
        </button>
    </div>
    <table mat-table [dataSource]="products" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let product">{{ product.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>PRODUCTO</th>
            <td mat-cell *matCellDef="let product">{{ product.title }}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>PRECIO</th>
            <td mat-cell *matCellDef="let product">{{ product.price }}</td>
        </ng-container>

        <!-- Actios Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
            <td mat-cell *matCellDef="let product">
                <mat-icon aria-hidden="false" class="btn-edit" [routerLink]="['edit',product.id]" >edit</mat-icon>
                <mat-icon aria-hidden="false" class="btn-delete" (click)="deleteProduct(product.id)">delete</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
