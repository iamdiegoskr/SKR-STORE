<div class="container-register">
    <form action="" class="form-register" [formGroup]="formRegister" (ngSubmit)="registerAccount($event)" >
        <div class="info-form">
            <h2 class="title-create">Crear cuenta</h2>
            <p class="have-account">Ya tienes una cuenta?<a routerLink="/auth">Ingresar</a></p>
        </div>
        <div class="form-email">
            <mat-form-field appearance="fill">
                <mat-label>Ingrese un correo</mat-label>
                <input matInput placeholder="Example@gmail.com" formControlName="email">
                <mat-error *ngIf="formRegister.get('email').invalid">{{getErrorMessageEmail()}}</mat-error>
            </mat-form-field>
        </div>

        <div class="form-password">
            <mat-form-field appearance="fill">
                <mat-label>Ingrese una contrase単a</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" #password  formControlName="password" >
                <mat-hint>La contrase単a debe ser mayor a 8 caracteres.</mat-hint>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="formRegister.get('password').invalid">{{getErrorMessagePassword()}}</mat-error>
            </mat-form-field>
        </div>

        <div class="form-password-repeat">
            <mat-form-field appearance="fill">
                <mat-label>Repita la contrase単a</mat-label>
                <input matInput [type]="hideR ? 'password' : 'text'" #passwordRepeat  formControlName="passwordRepeat" >
                <mat-hint>Ingrese nuevamente la contrase単a</mat-hint>
                <button mat-icon-button matSuffix (click)="hideR = !hideR" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideR">
                    <mat-icon>{{hideR ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="formRegister.get('passwordRepeat').invalid" >{{getErrorMessagePasswordConfirm()}}</mat-error>
            </mat-form-field>
        </div>

        <button type="submit" class="btn-create-account" [disabled]="formRegister.invalid">Crear cuenta</button>
    </form>
</div>
