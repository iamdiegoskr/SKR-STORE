<div class="section-login">
    <div class="login-container">
        <form action="" [formGroup]="formLogin" (ngSubmit)="login($event)" >
            <div class="info-login">
                <h2>INICIAR SESION</h2>
            </div>
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
                <mat-hint>Ingrese un correo existente</mat-hint>
                <mat-error *ngIf="formLogin.get('email').invalid">{{getEmailMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Ingrese su contrase√±a</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="formLogin.get('password').invalid">{{getPasswordMessage()}}</mat-error>
            </mat-form-field>
            <button class="btn-login" type="submit" [disabled]="formLogin.invalid" >Iniciar</button>
            <div class="already-account">
                <p>No tiene una cuenta todavia?</p>
                <a routerLink="register">Registrese aqui</a>
            </div>
        </form>
        <figure>
            <img src="assets/images/loginskr.svg" alt="">
        </figure>
    </div>
</div>
